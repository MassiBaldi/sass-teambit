<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="style/app.css">
    <title>sass-teambit</title>
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <div class="navLeft">
          <img src="https://teambit.io/wp-content/themes/teambeat/img/logo.svg" alt="">
        </div>
        <div class="navRight">
          <ul>
            <li>
              <a href="#">Solution
                <i class="fas fa-sort-down"></i>
              </a>
            </li>
            <li>
              <a href="#">Pricing</a>
            </li>
            <li>
              <a href="#">Blog</a>
            </li>
            <li>
              <a href="#">Sign in</a>
            </li>
            <li>
              <button class="btn">
                <div class="g_logo">
                  <img src="G_Logo.svg" alt="">
                </div> Sign up</button>
            </li>
          </ul>
        </div>
      </div>
      <div class="jumbo">
        <div class="jumboLeft">
          <h2>Understand, recognize and develop your people</h2>
          <p>Teambit helps teams create a high performing culture with regular feedback.</p>
          <div class="jumboButton">
            <button class="jumboBtn navGoogle">
              <div class="btn_logo">
                <img src="G_Logo.svg" alt="">
              </div>Sign up with Google</button>
            <span>or</span>
            <button class="jumboBtn">
              <div class="btn_logo">
                <img src="Slack_Logo.svg" alt="">
              </div>Sign up with Slack</button>
          </div>
          <a href="#">or use your email address <i class="fas fa-arrow-right"></i></a>
        </div>
        <div class="jumboRight">
          <img src="https://teambit.io/wp-content/themes/teambeat/img/illustration-main.jpg" alt="">
        </div>
      </div>
    </div>
    <div class="section">
      <div class="container">
        <div class="sectionOne">

        </div>

      </div>
    </div>

  </body>
</html>
